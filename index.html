<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rick and Morty Characters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <!-- Local font (update path as needed) -->
  <style>
    @font-face {
      font-family: 'Winsideuz';
      src: url('Winsideuz.ttf') format('truetype');
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Rick and Morty</h1>
  </div>
  <button type="button" class="btn btn-primary mb-3 ms-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add New Character</button>
  <table id="rickyAndMortyTable" class="" data-page-length="15">
    <thead>
      <tr>

        <th></th>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Species</th>
        <th>Gender</th>
        <th>Origin</th>
        <th>Actions</th>

      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal (unchanged) -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">New Character</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="modalForm">
            <div>
              <label for="id">ID:</label>
              <input type="text" id="id" name="id" class="form-control" readonly>
              <div id="idError" class="text-danger"></div>
            </div>
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" class="form-control">
              <div id="nameError" class="text-danger"></div>
            </div>
            <div>
              <label for="status">Status:</label>
              <select name="status" id="status" class="input-container">
                <option value="">Select status</option>
                <option value="alive">Alive</option>
                <option value="dead">Dead</option>
                <option value="unknown">Unknown</option>
              </select>
              <div id="statusError" class="text-danger"></div>
            </div>
            <div>
              <label for="species">Species:</label>
              <select name="species" id="species" class="input-container">
                <option value="">Select species</option>
                <option value="human">Human</option>
                <option value="robot">Robot</option>
                <option value="alien">Alien</option>
                <option value="humanoid">Humanoid</option>
                <option value="unknown">Unknown</option>
              </select>
              <div id="speciesError" class="text-danger"></div>
            </div>
            <div>
              <label for="gender">Gender:</label>
              <select name="gender" id="gender" class="input-container">
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="unknown">Unknown</option>
              </select>
              <div id="genderError" class="text-danger"></div>
            </div>
            <div>
              <label for="origin">Origin:</label>
              <input type="text" id="origin" name="origin" class="form-control">
              <div id="originError" class="text-danger"></div>
            </div>
            <div>
              <label for="location">Location:</label>
              <input type="text" id="location" name="location" class="form-control">
              <div id="locationError" class="text-danger"></div>
            </div>
            <div>
              <label for="image">Image:</label>
              <input type="file" id="imageFile" name="imageFile" class="form-control" accept="image/*">
              <input type="url" id="imageUrl" name="imageUrl" class="form-control" placeholder="Or paste image URL">
              <div id="imageError" class="text-danger"></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
